<DIV class="container">
	<TABLE class="table table-striped table-hover">
		<THEAD>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Handle</th>
			</tr>
		</THEAD>
		<TBODY>
			<tr *ngFor="let dummy of dummies | async; index as i">
				<th scope="row">{{i}}</th>
				<td>{{dummy.firstName}}</td>
				<td>{{dummy.lastName}}</td>
				<td>{{dummy.handle}}</td>
			</tr>
		</TBODY>
	</TABLE>
</DIV>
